secrets: /config/secrets.yaml

logs:
  main_log:
    filename: /config/appdaemon/logs/appdaemon.log
    log_generations: 3
  access_log:
    filename: /config/appdaemon/logs/access.log
    log_generations: 3
  error_log:
    filename: /config/appdaemon/logs/error.log
    log_generations: 3
  diag_log:
    filename: /config/appdaemon/logs/diag.log
    log_generations: 3
  user_log:
    name: user_log
    filename: /config/appdaemon/logs/user.log
    log_generations: 3

appdaemon:
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  time_zone: Europe/Paris
  app_dir: /config/appdaemon/apps
  plugins:
    HASS:
      type: hass
